<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/js/timer.js" defer></script>
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="image-effect">
        <section class="container">
            <section class="timer-container">
                <div>
                    <button onclick="selectTimer('pomodoro')" id="pomodoro" class="modality active-button"
                        type="button">Pomodoro</button>
                    <button onclick="selectTimer('short-break')" id="short-break" class="modality"
                        type="button">Intervalo Curto</button>
                    <button onclick="selectTimer('long-break')" id="long-break" class="modality" type="button">Intervalo
                        Longo</button>
                </div>
                <div>
                    <p id="counter">25:00</p>
                </div>
                <div>
                    <button id="start" class="start" type="button">Iniciar</button>
                </div>
            </section>
            <div class="divider"></div>
            <section class="tasks">
                <div>
                    <h1>Tarefas</h1>
                    <form>
                        <input id="new-task" type="text" name="Nova Tarefa" placeholder="Adicione uma nova tarefa" />
                        <button id="add-task" type="button">+</button>
                    </form>
                </div>
                <div class="tasks-list">
                    <ol id="tasks"></ol>
                </div>
            </section>

        </section>
    </div>

</body>

</html>
